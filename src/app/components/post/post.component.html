<div class="post-card">
  <div>
    <h5>{{ post?.title }}</h5>
    <p [ngClass]="post?.description?.length! > 280 ? 'line-clamp' : ''">
      {{ post?.description }}
    </p>
    <button
      *ngIf="post?.description?.length! > 280"
      (click)="navigateToPost(post?.id!)"
      class="btn small"
    >
      Read More
    </button>
  </div>
  <div class="post-user">
    <img src="assets/images/profile.png" alt="User Avatar" />
    <div>
      <h5>
        Written by <span class="author">{{ post?.author }}</span>
      </h5>
      <p>{{ post?.date | date }}</p>
    </div>
  </div>
</div>
