<a [routerLink]="['/category', category?.name]">
  <div class="card">
    <div class="card-body">
      <img [src]="'assets/' + category?.icon" class="icon" />
      <div class="card-content">
        <h5 class="card-title">{{ category?.name }}</h5>
        <p class="card-text">{{ category?.description }}</p>
      </div>
    </div>
  </div>
</a>
